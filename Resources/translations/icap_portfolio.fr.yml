userInformation_help_text: "Vous permet de préciser les informations concernant votre état civil. Une partie est directement récupérée de votre profil plateforme. <br>Les informations complémentaires que vous souhaitez ajouter peuvent m'être dans un champ libre (statut marital, lien réseaux sociaux, age etc...)."
formations_help_text: "Indiquez ici l'ensemble des diplomes obtenus durant votre scolarité, études ou apprentissage, ainsi que les formations suivies après votre scolarité (reprise d'études et formations pour les salariés et demandeurs d'emploi).<br>Vous pouvez aussi indiquer :<ul><li>les diplomes obtenus par une Validation des Acquis de l'Expérience (VAE)</li><li>les attestations et certificats privés (B2i, Toefl, certificat Microsoft...)</li></ul>Vous pouvez y rattacher des documents (attestation de diplomes etc)"
experience_help_text: "Listez ici les postes que vous avez occupés dans le cadre d'un contrat de travail (y compris en alternance : apprentissage, contrat de professionnalisation), d'un stage ou bien en tant que professionnel indépendant.<br>Vous pouvez aussi présenter les activités bénévoles (non rémunérées, tournées vers autrui, en dehors d’un cadre privé ou familial) que vous avez eues, dans une association, un syndicat, un club... ou vos expériences en langue étrangère (stage dans un autre pays, une année au pair, une période de vie à l'étranger...)"
skills_help_text: "Indiquez votre ou vos langues maternelles, les langues que vous savez parler, écrire ou lire. Pour chaque langue, vous pourrez détailler votre niveau (A,B,C / 1-2-3)<br>Indiquez vos :<ul><li>Aptitudes et compétences sociales</li><li>Aptitudes et compétences organisationnelles</li><li>Aptitudes et compétences techniques</li><li>Aptitudes et compétences informatiques</li><li>Aptitudes et compétences artistiques</li><li>Autres aptitudes et compétences</li></ul>"
text_help_text: "Vous pouvez rajouter ici toutes les informations supplémentaires que vous souhaitez faire apparaitre dans votre porfolio.<br>Par exemple vous pouvez indiquer :<ul><li>vos permis de conduire</li><li>les activités et les loisirs que vous pratiquez. Vous pouvez si vous le souhaitez préciser des détails, ainsi que votre niveau</li><li>les associations et activités bénévoles auxquelles vous avez participé (si vous ne l'avez pas déjà indiqué dans la partie Formation/Diplome)</li><li>etc...</li></ul>"
badges_help_text: "Vous pouvez afficher les badges obtenus sur la plateforme (via l'outil badge) et afficher les badges importés d'autres plateformes (bientôt)"
my_portfolios_help_text: "Voici la liste des différentes vues de votre portfolio personnel.Vous pouvez choisir de faire apparaitre plus ou moins d'information en fonction de l'interlocuteur ciblé.Chacun de vos portfolios peuvent être commentés et suivis par des accompagnateurs (contact à selectionner dans la plateforme).Vous pouvez commenter et suivre les portfolios sur lesquels on vous a demandez de faire un accompagnement."
exchange_space_help_text: "Retrouvez ici de manière centralisée tous les échanges sur les accompagnements de vos portfolios, et ceux que vous suivez."
